 <html>
<head>
	<title>Latihan Web</title>
	<link rel="stylesheet" type="text/css"
	media="all" href="style.css">
</head>
<body>
	<div id="layout">
		<div id="header">
		<img src="pialadunia.jpg" class="gambardepan1">
		<img src="images.jpg" class="gambardepan2">
		</div>
		<div id="menu">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="profil.html">Profil</a></li>
				<li><a href="kontak.html">Kontak Kami</a></li>
			</ul>
		</div>
		<div id="runningtext">
		<marquee behavior="scroll" scrollamount="3" onmouseover="this.stop();" onmouseout="this.start();" direction="right">
		Berita Bola Hanya Di www.foursixsoccer.com
		</marquee>
		</div>
		<div id="kontak">
			<h2> Pertanyaan </h2><br>
				<form>
				<table class="tabelkontak">
					<tr>
						<td class="kolom1">Nama Lengkap</td>
						<td class="kolom2"> <input type=text name=txtnama size="50" placeholder="Nama Lengkap" required autofocus></td>
					</tr>
					<tr>
						<td>Email</td>
						<td> <input type=text name=txtemail size="50" placeholder="foursixxxxxx@gmail.com" required autofocus></td>
					</tr>
					<tr>
						<td>No. Hp</td>
						<td> <input type=text name=txtnohp size="50" placeholder="0812xxxxxxxx" required autofocus></td>
					</tr>
					<tr>
						<td>Kota</td>
						<td> <input type=text name=txtkota size="50" placeholder="Alamat" required autofocus></td>
					</tr>
					<tr>
						<td>Pesan</td>
						<td><textarea placeholder="Pesan Anda" required autofocus cols="80" rows="10"></textarea></td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td><input type=submit name=Kirim value=&nbsp;&nbsp;Selesai&nbsp;&nbsp;>&nbsp;&nbsp;<input type=reset name=Reset value=&nbsp;&nbsp;&nbsp;Batal&nbsp;&nbsp;&nbsp;>
						</tr>
		
				</table>
				</form>
				</div>
			<div id="footer"> www.foursixsoccer.com &copy 2018 </div> 
	</div>
</body>
</html>
